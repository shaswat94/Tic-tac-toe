<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col col-6" [hidden] = "!(player1 && player2)">
            <div class="text-center">
                <h1 [hidden]= "isCross" class="upper-case text-danger" >{{player1}}'s Turn</h1>
                <h1 [hidden]= "!isCross" class="upper-case text-danger">{{player2}}' Turn</h1>
            </div>
            <div class="grid">
                <div *ngFor="let item of items; let i = index">
                    <div class="card">
                        <div class="card-box box" (click)= "handleClick(i)">
                            <app-icon [iconName]="items[i]"></app-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col col-6 text-center">
            <h1 class="text-uppercase" *ngIf= "winMessage"> Game Over {{ winMessage }} </h1>
            <button class="btn btn-danger text-uppercase pl-5 pr-5" (click)= "resetGame()">
                Reload Game
            </button>
        </div> -->
        <div class="col col-6 d-flex flex-row justify-content-center">
            <div *ngIf="!(player1 && player2)">
                <input type="text" class="form-control m-2" #person1 placeholder="Player 1 name">
                <input type="text" class="form-control m-2" #person2 placeholder="Player 2 name">
                <button class="btn btn-danger text-uppercase pl-5 pr-5 m-2" (click)= "startGame(person1.value, person2.value)">
                Start Game
                </button>
            </div>
            <div class="d-flex flex-coloumn align-items-end">
                <button class="btn btn-danger text-uppercase pl-5 pr-5 m-2 " (click)= "resetGame()">
                    Reload Game
                </button>
            </div>
        </div>
    </div>
</div>
